interface Response {
  success: Boolean!
  message: String!
}

type Query {
  users: [User!]!
}

type User {
  id: ID!
  username: String!
  email: String!
  password: String!
  avatar: String
  bio: String
  createdAt: String!
  updatedAt: String!
  recipes: [Recipe!]!
}

input CreateUserInput {
  username: String!
  email: String!
  password: String!
}

type CreateUserResponse implements Response {
  success: Boolean!
  message: String!
  user: User
}

type Mutation {
  createUser(user: CreateUserInput!): CreateUserResponse
}
